<!DOCTYPE html>
<html>

<head>
    <title>Mark Interiors</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="./font-awesome/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body>
    <div id="load_screen">
        <div class="animation-container">
            <span class="dot dot-one"></span>
            <span class="dot dot-two"></span>
            <span class="dot dot-three"></span>
        </div>
    </div>
    <div id="content-wrapper">
        <div id="video-header">
            <div id="background-wrapper">
                <video id="video-background" preload="auto" autoplay loop="loop" muted>
                    <source src="video/video-background.mp4" type="video/mp4">
                </video>
            </div>
            <img id="logo" src="http://www.mac-group.com/wp-content/themes/macinteriors/img/mac-group.svg">
            <div id="header-negator">
                <img src="img/arrow-down.png">
            </div>
        </div>

        <div id="header">
            <div id="bar">
                <div id="first" class="line"></div>
                <div id="second" class="line"></div>
                <div id="third" class="line"></div>
            </div>

            <img id="header-logo" src="http://www.mac-group.com/wp-content/themes/macinteriors/img/mac-group-logo.svg">
        </div>

        <div id="content">
            <div class="two-box">
                <div class="box">
                    <img src="http://www.mac-group.com/wp-content/uploads/2016/06/homepage-abpout-you.jpg">
                    <div class="box-title">ABOUT YOU</div>
                    <div class="mark"></div>
                </div>
                <div class="box">
                    <img src="./img/about-us-grid.jpg">
                    <div class="box-title">ABOUT YOU</div>
                    <div class="mark"></div>
                </div>
            </div>

            <div class="one-box">
                <div class="box">
                    <img src="img/painpoint-home-grid.jpg">
                    <div class="box-title">PAINT POINTS</div>
                    <div class="mark"></div>
                </div>
            </div>

            <div class="two-box">
                <div class="box">
                    <img src="img/Cover_EY_Station-0018.jpg">
                    <div class="box-title">sustainability</div>
                    <div class="mark"></div>
                </div>
                <div class="box">
                    <img src="./img/CIRT-Helmet.jpg">
                    <div class="box-title">absolute completion</div>
                    <div class="mark"></div>
                </div>
            </div>

            <div class="one-box">
                <div class="box">
                    <img src="img/tuenkey-home-grid.jpg">
                    <div class="box-title">turnkey</div>
                    <div class="mark"></div>
                </div>
            </div>

            <div class="two-box">
                <div class="box">
                    <img src="img/Mac-Chat-Homepage-800x500.jpg">
                    <div class="box-title">Mac chat</div>
                    <div class="mark"></div>
                </div>
                <div class="box">
                    <img src="./img/800-by-500-black-and-white-city-man-people-large.jpg">
                    <div class="box-title">Contact</div>
                    <div class="mark"></div>
                </div>
            </div>
            <div id="footer">
                <div class="left-footer"><img src="img/mac-group.svg"></div>
                <div class="center-footer">DYNAMIC CONSTRUCTION PEOPLE</div>
                <div class="right-footer">
                    <a class="circle"><i class="fa fa-linkedin fa-lg"></i></a>
                    <a class="circle"><i class="fa fa-envelope fa-lg"></i></a>
                    <a class="circle"><i class="fa fa-vimeo fa-lg"></i></a>
                    <a class="circle"><i class="fa fa-facebook fa-lg"></i></a>
                    <a class="circle"><i class="fa fa-twitter fa-lg"></i></a>
                    <a class="circle"><i class="fa fa-youtube fa-lg"></i></a>
                </div>
            </div>
        </div>
        <div id="menu">
            <div id="close-button">
                <div id="close-left" class="line"></div>
                <div id="close-right" class="line"></div>
            </div>
            <div id="menu-title-wrapper">
                <div class="menu-title" id="title1">About you</div>
                <div class="menu-title" id="title2">About us</div>
                <div class="menu-title" id="title3">Paint Points</div>
                <div class="menu-title" id="title4">Health and Safety</div>
                <div class="menu-title" id="title5">Interiors</div>
                <div class="menu-title" id="title6">Construction</div>
                <div class="menu-title" id="title7">Absolute Completion</div>
                <div class="menu-title" id="title8">Sustainability</div>
                <div class="menu-title" id="title9">Turnkey</div>
                <div class="menu-title" id="title10">Mac chat</div>
                <div class="menu-title" id="title11">Contact us</div>
            </div>

        </div>
    </div>
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
